<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Shopping Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/myntra-icon.jpg"type="image/x-icon">
    <link rel="stylesheet" href="./css/myntra.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <section id="headerBlock">
        <article class="container">
                <div class="logoBlock">
                    <div class="logo"><img src="./images/myntra-icon.jpg"></div>
                    <div class="menuLeft">
                        <ul class="leftUl">
                          <li>  <a href="" target="_blank" class="Women">Women</a></li>
                          <li>  <a href="" target="_blank" class="Men">Men</a></li>
                          <li>  <a href="" target="_blank" class="Kids">Kids</a></li>
                          <li>  <a href="" target="_blank" class="Home">Home & Living</a></li>
                          <li>  <a href="" target="_blank" class="Living">Essentials</a></li>
                            </ul>
                    </div>
                </div>
                <div class="searchBlock">
                    <div class="search">
                        <span class="iconParent"><i class="fas fa-search"></i></span>
                    <input type="search" class="search" id="search"
        placeholder="search for products, brands and more"/></input>
    </div>
    <div class="rightMenu">
        <ul class="rightUl">
            <li><a href="" target=_blank><span><i class="fal fa-user"></i></span>Profile</li>
                <li><a href="" target=_blank><span><i class="fal fa-bookmark"></i></span>Wishlist</li>
                    <li><a href="" target=_blank><span><i class="far fa-shopping-bag"></i></span>Bag</li>
            </ul>
    </div>
                </div>
        </article>
        <!--- slider block start from here-->
    </section>
    <section id="sliderBlock">
        <article>
            <header>
                <img src="./images/myntra offer.webp" alt="_offer image1"/ class="sliderimg1">
            </header>
            <footer>
                <img src="./images/payzap.webp"alt="_offer image2"/ class="sliderimg2">
            </footer>
        </article>
    </section>
    <!--slider block ends here-->

    <!---store block starts from here-->
    
   <section id="storeBlock">
       <article>
           <div class="stores"><img src="./images/30-50 offer.webp"alt="imagesofer"></div>
           <div class="stores"><img src="./images/Us Polo.webp"alt="imagesofer"></div>
           <div class="stores"><img src="./images/upto60.webp"alt="imagesofer"></div>
           <div class="stores"><img src="./images/here and now.webp"alt="imagesofer"></div>
           <div class="stores"><img src="./images/50-70.webp"alt="imagesofer"></div>
           <div class="stores"><img src="./images/libas.webp"alt="imagesofer"></div>
       </article>
   </section> 
   
    <!----store block ends here-->
</body>
</html>
